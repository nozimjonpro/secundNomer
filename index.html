<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <section class="timer__section">
       <div class="container">
        <p class="secund__result">
            <span class="day">00</span>:<span class="hour">00</span>:<span
              class="minute"
              >00</span
            >:<span class="secund">00</span>:<span class="millisecund">00</span>
          </p>
          <div class="buttons">
            <button id="btnStart" type="button">Start</button>
            <button id="btnStop" type="submit">Stop</button>
            <button id="btnReset" type="submit">Reset</button>
          </div>
       </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
